<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div id="container"></div>
    <form action="">
    <label for="squares">
        <input onchange="changeSize()" id="squares" type="number" min="1" max="100" placeholder="Resize grid (from 1 to 100). ">
    </label>

    <div id="options">
        <label>Random Color
            <input name="modes" id="randomColor" type="radio">
        <label for="randomColor">
                
        <label for="darker">Shades
            <input name="modes" id="darker" type="radio">
        </label>
                
    </div>

        </form>
        <button id="reset">Reset</button>




    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div id="container"></div>

    <footer>
        <button id="reset">Reset</button>
        <form action="">
            <label for="squares">
                <input onchange="changeSize()" id="squares" type="number" min="1" max="100" placeholder="Resize grid (from 1 to 100). ">
            </label>


            <label>
                <input id="randomColor" type="checkbox">
            </label>

            <label>
                <input id="darker" type="checkbox">
            </label>
        </form>



    </footer>

    <script src="script.js"></script>
</body>
</html>

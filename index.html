<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div id="container"></div>
    <form action="">
    <label for="squares">
        <input id="squares" type="number" min="1" max="100" placeholder="Resize grid (from 1 to 100). " value=16>
    </label>

    <div id="options">
        <label><span class="radioText">Random Color</span> 
            <input class="radio" name="modes" id="randomColor" type="radio">
        <label for="randomColor">
                
        <label for="darker"><span class="radioText">Shades</span> 
            <input class="radio" name="modes" id="darker" type="radio">
        </label>
        <label for="color"><span class="radioText">Colors</span>
            <input type="color" id="colorPicker">
        </label>          
    </div>
        </form>
        <button id="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
